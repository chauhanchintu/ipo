<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; /* Added padding for smaller screens */
        }

        .login-container {
            background: #111;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 100%;
            max-width: 400px; /* Ensured responsiveness */
            border: 3px solid #00b2b2;
        }

        h2 {
            color: #00b2b2;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #00b2b2;
            background: #000;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #00b2b2;
            border: none;
            color: #000;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 178, 178, 0.5);
        }

        .error {
            color: red;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }

        /* âœ… Responsive Adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .login-container {
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
            input, .btn {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }
            h2 {
                font-size: 18px;
            }
            input, .btn {
                padding: 10px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button class="btn" onclick="login()">Login</button>
        <p class="error" id="error-msg">Invalid Credentials</p>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // Hardcoded credentials (replace with a real authentication system)
            const adminEmail = "admin@gmail.com";
            const adminPassword = "admin123";

            if (email === adminEmail && password === adminPassword) {
                window.location.href = "admin.html"; // Redirect to admin page
            } else {
                errorMsg.style.display = "block"; // Show error message
            }
        }
    </script>

</body>
</html>
